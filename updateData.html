<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="service.js">
  <link rel="stylesheet" href="index.js">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="viewdata.html">Rental Mobil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="navbar-nav ms-auto">
          <!-- <a class="nav-link active" aria-current="page" href="AddData.html">Tambah Mobil</a> -->
        </div>
      </div>
    </div>
  </nav>
  <section>
    
    <div class="container">
      <h4 style="margin-top: 50px;"> Edit Data</h4>
      <form>
        <div class="row">
          <div class="form-group my-3">
            <label for="id" class="form-label">Id Mobil</label>
            <input type="text" class="form-control" id="id" placeholder="Id Mobil">
          </div>
          <div class="form-group my-3">
            <label for="namaMobil" class="form-label">Nama Mobil</label>
            <input type="text" class="form-control" id="namaMobil" placeholder="Nama Mobil">
          </div>
          <div class="form-group my-3">
            <label for="tipeMobil" class="form-label">Tipe Mobil</label>
            <input type="text" class="form-control" id="tipeMobil" placeholder="Tipe Mobil">
          </div>
          <div class="form-group my-3">
            <label for="platNomor" class="form-label">Plat Nomor</label>
            <input type="text" class="form-control" id="platNomor" placeholder="Plat Nomor">
          </div>
          <button type="submit" class="btn btn-success btn-sm text-white" 
            onclick="save();">Save</button>
        </div>
      </form>
    </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="service.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    function save() {
      var body = {
        id: $("#id").val(),
        namaMobil: $("#namaMobil").val(),
        tipeMobil: $("#tipeMobil").val(),
        platNomor: $("#platNomor").val(),
      }
      var json = JSON.stringify(body)
      console.log(json)
      axios({
        method: "put",
        url: url,
        data: json,
        headers: { "Content-Type": "application/json" }
      })
        .then((result) => {
          console.log("Data Berhasil Diedit")
        }).catch((err) => {
          console.log(error)
        });
    }

    function getData() {
      var url = new URL($(location).attr("href"))
      var params = url.searchParams.get("id")
      console.log(params)
      axios.get(
        `http://localhost:8080/mobil/rental${params}`
      ).then((result) => {
        console.log(result)
        $("#id").val(result.data.id);
        $("#namaMobil").val(result.data.namaMobil);
        $("#tipeMobil").val(result.data.tipeMobil);
        $("#platNomor").val(result.data.platNomor);

      }).catch((err) => {
        console.log(error)
      });
    }

    var url = "http://localhost:8080/mobil/rental";
    getData()
  </script>
</body>

</html>
