  <script>
    function getAll() {
      const respon = axios.get("http://localhost:8080/mobil/rental")
      const dr = respon.then(resp => resp.data)

  </script>

  <script>
    function del(id) {
      if (window.confirm("Apakah anda ingin menghapus data?") === true) {
        axios.delete(`http://localhost:8080/mobil/rental/${id}`).then((result) => {
          alert("Hapus data berhasil!")
          window.location.href = "/viewdata.html"
        }).catch((err) => {
          console.log(err)
        });
      }
    }
    var url = "http://localhost:8080/mobil/rental";
  </script>
